{% extends 'base.html' %} {% load static %}
<!-- start of block content -->
{% block content %}

<div
  class="row-center-flexible white-border white-background height-80 margin-sm"
>
  <div class="width-70 height-100 column-start-flexible margin-none">
    <iframe
      id="player"
      title="YouTube video player"
      frameborder="0"
      src="{{current_lesson.lesson}}"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
      class="margin-none width-100 height-100 white-border"
    ></iframe>
  </div>

  <div class="width-30 column-start-static height-100">
    <div class="row-start-static width-100">
      <p class="body-md-bold primary-text container-xs margin-none">
        Course Lessons
      </p>
    </div>
    <div class="column-start-static width-100 height-100">
      {% for item in lessons %}
      <div
        class="
          row-start-static
          light-background
          white-border
          width-80
          container-xxs
        "
      >
        <div class="column-start-static width-20 margin-x-sm">
          <a href="/courses/registered/view/{{item.id}}" class="loader">
            <img
              class="border-circle light-background container-xs margin-auto"
              src="{% static 'icons/play.svg' %}"
              alt=""
            />
          </a>
        </div>
        <div
          class="
            column-end-static
            white-background
            circular-border
            width-90
            height-80
          "
        >
          <p
            class="
              body-sm-bold
              row-start-static
              primary-text
              width-100
              height-100
              margin-none
              light-background
            "
          >
            {{item.title}}
          </p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  {% endblock content %}
</div>
